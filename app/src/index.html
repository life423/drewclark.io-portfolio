<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- Preload largest contentful paint image - both WebP and JPG versions for browser compatibility -->
        <link rel="preload" href="/assets/sprout-mobile.webp" as="image" type="image/webp" media="(max-width: 1023px)" fetchpriority="high" />
        <link rel="preload" href="/assets/large-sprout.webp" as="image" type="image/webp" media="(min-width: 1024px)" fetchpriority="high" />
        
        <!-- Fallback preloads for browsers without WebP support -->
        <link rel="preload" href="/assets/sprout-mobile.jpg" as="image" type="image/jpeg" media="(max-width: 1023px) and (not (webp))" fetchpriority="high" />
        <link rel="preload" href="/assets/large-sprout.jpg" as="image" type="image/jpeg" media="(min-width: 1024px) and (not (webp))" fetchpriority="high" />
        
        <!-- Google Fonts - Lato - Optimized loading -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <!-- Preload font CSS file with proper onload attribute to avoid render blocking -->
        <link rel="preload" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap&text=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789.,-%/\:;" as="style" onload="this.onload=null;this.rel='stylesheet'">
        
        <!-- Fallback in case JavaScript is disabled -->
        <noscript>
            <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap&text=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789.,-%/\:;" rel="stylesheet">
        </noscript>
        <!-- Critical CSS inlined to prevent render blocking -->
        <style>
            /* Fallback font while Lato is loading */
            body {
                font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-display: swap;
                margin: 0;
                padding: 0;
                background-color: #1a1a1a;
                color: #f0f0f0;
            }
            
            /* Prevent content layout shifts while loading */
            #root {
                min-height: 100vh;
            }
            
            /* Loading state placeholder */
            .app-loading {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                width: 100%;
            }
        </style>

        <!-- Simple Favicon Implementation -->
        <!-- <link rel="icon" href="favicon/favicon.ico"> -->
        <!-- Favicon Implementation -->
        <link rel="icon" href="/favicon/favicon.ico" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon/favicon-16x16.png"
        />
        <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="/favicon/manifest.json" />
        <meta
            name="msapplication-config"
            content="/favicon/browserconfig.xml"
        />

        <title>drewclark.io</title>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="./main.jsx"></script>
    </body>
</html>
