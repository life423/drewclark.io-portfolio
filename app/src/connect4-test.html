<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect4 Test</title>
    <script type="module">
        import Connect4Game from './components/games/connect4/index.js';
        import './components/games/connect4/Connect4.css';
        
        // Mount the game when the DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const gameElement = document.getElementById('game-container');
            // Render the Connect4 game
            const gameContainer = document.createElement('div');
            gameContainer.style.width = '100%';
            gameContainer.style.maxWidth = '500px';
            gameContainer.style.margin = '0 auto';
            gameElement.appendChild(gameContainer);
            
            // Import React and ReactDOM
            import('react').then((React) => {
                import('react-dom/client').then((ReactDOM) => {
                    console.log("Creating Connect4 game component");
                    const root = ReactDOM.createRoot(gameContainer);
                    try {
                        const gameElement = React.createElement(Connect4Game);
                        console.log("Game element created:", gameElement);
                        root.render(gameElement);
                        console.log("Game rendered");
                    } catch (error) {
                        console.error("Error rendering Connect4 game:", error);
                        gameContainer.innerHTML = `<div style="color: red; padding: 20px; background: #333; border-radius: 8px;">
                            <h3>Error rendering Connect4 game:</h3>
                            <pre>${error.message}</pre>
                        </div>`;
                    }
                }).catch(error => {
                    console.error("Error importing ReactDOM:", error);
                    gameContainer.innerHTML = `<div style="color: red; padding: 20px; background: #333; border-radius: 8px;">
                        <h3>Error importing ReactDOM:</h3>
                        <pre>${error.message}</pre>
                    </div>`;
                });
            }).catch(error => {
                console.error("Error importing React:", error);
                gameContainer.innerHTML = `<div style="color: red; padding: 20px; background: #333; border-radius: 8px;">
                    <h3>Error importing React:</h3>
                    <pre>${error.message}</pre>
                </div>`;
            });
        });
    </script>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #10b981;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect4 Game Test</h1>
        <div id="game-container"></div>
    </div>
</body>
</html>
